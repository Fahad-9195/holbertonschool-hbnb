<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for HBnB">
    <title>Register - HBnB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="HBnB Logo" onerror="this.style.display='none';">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <span class="admin-badge hidden" id="admin-badge" title="Administrator">Admin</span>
                <a href="login.html" class="login-button hidden" id="login-link">Login</a>
                <button class="logout-button hidden" id="logoutButton">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 0.5rem;">Create Account</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
                Join HBnB and start exploring amazing places
            </p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required 
                        placeholder="John"
                        autocomplete="given-name"
                    >
                    <span class="error-message hidden" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required 
                        placeholder="Doe"
                        autocomplete="family-name"
                    >
                    <span class="error-message hidden" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com"
                        autocomplete="email"
                    >
                    <span class="error-message hidden" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="new-password"
                    >
                    <span class="error-message hidden" id="passwordError"></span>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Create Account
                </button>

                <div id="formError" class="error-message hidden" style="text-align: center; margin-top: 1rem;"></div>
                <div id="formSuccess" class="success-message hidden" style="text-align: center; margin-top: 1rem;"></div>
            </form>

            <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
                Already have an account? 
                <a href="login.html" style="font-weight: 600;">Sign in here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 HBnB. All rights reserved.</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Hide previous errors
                ['firstNameError', 'lastNameError', 'emailError', 'passwordError', 'formError'].forEach(id => {
                    hideError(id);
                });
                hideSuccess('formSuccess');

                // Validate inputs
                if (!firstName) {
                    showError('firstNameError', 'First name is required');
                    return;
                }

                if (!lastName) {
                    showError('lastNameError', 'Last name is required');
                    return;
                }

                if (!email) {
                    showError('emailError', 'Email is required');
                    return;
                }

                if (!password) {
                    showError('passwordError', 'Password is required');
                    return;
                }

                // Disable submit button
                const submitButton = document.getElementById('submitButton');
                submitButton.disabled = true;
                submitButton.textContent = 'Creating account...';

                try {
                    const response = await apiRequest('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify({
                            first_name: firstName,
                            last_name: lastName,
                            email: email,
                            password: password,
                        }),
                    });

                    // Store token in cookie
                    setCookie(COOKIE_NAME, response.access_token);

                    // Show success message
                    showSuccess('formSuccess', 'Account created successfully! Redirecting...');

                    // Redirect to index page after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } catch (error) {
                    showError('formError', error.message || 'Registration failed. Please try again.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            });
        });
    </script>
</body>
</html>
