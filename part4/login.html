<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to HBnB">
    <title>Login - HBnB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="HBnB Logo" onerror="this.style.display='none';">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <span class="admin-badge hidden" id="admin-badge" title="Administrator">Admin</span>
                <a href="login.html" class="login-button hidden" id="login-link">Login</a>
                <button class="logout-button hidden" id="logoutButton">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
                Sign in to your account to continue
            </p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com"
                        autocomplete="email"
                    >
                    <span class="error-message hidden" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                    <span class="error-message hidden" id="passwordError"></span>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Sign In
                </button>

                <div id="formError" class="error-message hidden" style="text-align: center; margin-top: 1rem;"></div>
                <div id="formSuccess" class="success-message hidden" style="text-align: center; margin-top: 1rem;"></div>
            </form>

            <p style="text-align: center; margin-top: 2rem; color: var(--text-secondary);">
                Don't have an account? 
                <a href="register.html" style="font-weight: 600;">Register here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 HBnB. All rights reserved.</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleLogin();
            });
        });
    </script>
</body>
</html>
