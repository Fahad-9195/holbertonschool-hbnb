<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HBnB - Find your perfect place to stay">
    <title>HBnB - Find Your Perfect Place</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="HBnB Logo" onerror="this.style.display='none';">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <span class="admin-badge hidden" id="admin-badge" title="Administrator">Admin</span>
                <a href="login.html" class="login-button hidden" id="login-link">Login</a>
                <button class="logout-button hidden" id="logoutButton">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero-section scroll-reveal">
            <h1 class="hero-title">Discover Amazing Places</h1>
            <p class="hero-subtitle">
                Find your perfect getaway from our curated collection of beautiful places
            </p>
        </div>

        <div class="filter-section scroll-reveal">
            <h2>Filter by Price</h2>
            <div class="filter-controls">
                <label for="price-filter">Price:</label>
                <select id="price-filter">
                    <option value="all">All</option>
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Loading places...</div>
        <div id="emptyState" class="empty-state hidden">
            <h3>No Places Found</h3>
            <p>We couldn't find any places matching your criteria. Try adjusting your filters.</p>
        </div>
        <div id="places-list" class="places-container"></div>
    </main>

    <footer>
        <p>&copy; 2026 HBnB. All rights reserved.</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/places.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/animations.js"></script>
    <script>
        // Initialize the places page
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            loadPlaces();
            
            const priceFilter = document.getElementById('price-filter');
            if (priceFilter) {
                priceFilter.addEventListener('change', filterPlacesByPrice);
            }
            
            // Re-initialize scroll reveal after places load
            setTimeout(() => {
                if (typeof initScrollReveal === 'function') {
                    initScrollReveal();
                    addScrollRevealClasses();
                }
            }, 500);
        });
    </script>
</body>
</html>
